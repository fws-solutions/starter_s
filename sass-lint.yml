options:
  formatter: stylish
files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'src/scss/helpers/*.scss'
    - 'src/scss/layout/_sprite.scss'
    - 'src/scss/base/_icon-font.scss'
    - 'src/scss/config/_reset.scss'
    - 'src/scss/config/_icons.scss'

rules:
  attribute-quotes: 2
  border-zero: 0
  brace-style: 1
  clean-import-paths: 2
  empty-args: 2
  empty-line-between-blocks:
    - 0
    - allow-single-line-rulesets: true
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 0
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    - convention: camelcase
  hex-length: 2
  hex-notation:
    - 2
    - style: lowercase
  id-name-format: 0
  indentation:
    - 0
    - size: 4
  leading-zero: 0
  mixin-name-format:
    - 2
    - convention: camelcase
  placeholder-name-format:
    - 2
    - convention: camelcase
  variable-name-format:
    - 2
    - convention: camelcase
  class-name-format:
    - 2
    - convention: hyphenatedbem
  no-color-literals: 2
  no-css-comments: 2
  no-debug: 2
  no-disallowed-properties: 2
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 2
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
    - allow-element-with-class: false
    - allow-element-with-id: false
  no-trailing-zero: 2
  no-url-protocols: 2
  no-vendor-prefixes: 2
  one-declaration-per-line: 2
  property-units:
    - 2
    - global:
        - ch
        - em
        - rem
        - vh
        - vw
        - %
        - s
        - px
  pseudo-element: 2
  quotes:
    - 1
    - style: single
  shorthand-values: 2
  space-after-bang: 2
  space-after-colon: 2
  space-after-comma: 2
  space-before-bang: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens: 2
  trailing-semicolon: 2
  url-quotes: 2
  variable-for-property: 2
  zero-unit: 2